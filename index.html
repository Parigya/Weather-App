<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>What's the Weather</title>
</head>
<body>
    
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">What's The Weather?</h1>
        <form class="change-location my-4 text-muted text-center">
            <label for="city">Enter the city name</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
        
        <div class="cards shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!--icons-->
                <img src="" alt="">
            </div>
            <div class="text-muted text-center text-uppercase details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>



    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
